<script type="text/javascript">
var blurCount = 0;
function homePage(){
	var curAddr = document.location.href;
//	 alert(curAddr);
	var newAddr = curAddr.replace("startside.html","");
//	alert(newAddr);
	document.location = newAddr;

}
function toggleDisplay(id, displayvalue)
{    
//	 alert("step 1 "+displayvalue);
    if ( displayvalue == 1 ) {
         document.getElementById(id).style.display = 'block';
//         alert("step 2");
    } else if (displayvalue == 0) {
         document.getElementById(id).style.display = 'none';
    //     alert("step 3");
    }
 //   alert("step 4");
}

function meldingsnokkel(){
	blurCount = blurCount + 1;
	alert("nøkkel"+blurCount);
    if (blurCount <= 1){
    	$("#btnnokkel").click();
    } 
	
}
</script>

<h2>Hemovigilans Rapporter en hendelse </h2>
  
 <div id="levert" class="form-group">
        <label></label>
 
 </div>

      <div class="radio">

             Ny melding
          </label>
      </div>
      <div class="radio">
          <label>

          <input name="k-melderpassord" type="password" class="form-control" id="k-meldingsnokkel" placeholder="Melders passord" onblur="meldingsnokkel();">
